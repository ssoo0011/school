<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./js/jquery.min.js"></script>
  <script>
      $(document).ready(function(){
          var h1 = $(".img1").height();
          console.log("ready:",h1)//0
      })
      /* - jquery 1.8버전 미만에서는 이렇게 했고
      $(window).load(function(){
        var h2 = $(".img1").height();
        console.log("load:",h2)
      })
      */
      /* - jquery 1.8버전 이상부터는 on -> load */
      $(window).on("load",function(){
        var h2 = $(".img1").height();
        console.log("load:",h2)//300
      })
      /*on메서드는 원래 그룹이벤트 등록할때 주로 쓰는데*/
      /*단일 이벤트 등록도 된다.*/
  </script>
  <title>Document</title>
</head>
<body>
    <img src="http://place-hold.it/300x300" class="img1">
</body>
</html>
