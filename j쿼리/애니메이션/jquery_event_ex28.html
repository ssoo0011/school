<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
   <style>
      #box{
         width:100px;
         height:100px;
         background-color: red;
         display:none;
      }
   </style>
   <title>Document</title>
   <script>
      $(document).ready(function(){
         $("#btn").hover(
            function(){//mouseover
               //stop을 안쓰면 애니메이션큐에 애니메이션이 중첩되서 어색해진다.
               $("#box").stop().slideDown()
               //stop은 지금 동작하는 애니메이션을 즉각 멈추고
               //stop을 써서 애니메이션 중첩방지
            },
            function(){//mouseout
               $("#box").stop().slideUp()
            }
         )
      })
   </script>
</head>
<body>
   <button id="btn">메뉴</button>
   <div id="box"><!--display:none-->
      박스
   </div>
</body>
</html>
