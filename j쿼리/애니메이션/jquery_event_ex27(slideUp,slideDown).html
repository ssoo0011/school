   <title>Document</title>
   <script>
      /*
         $("#box").slideUp()
      -duration (걸리는시간) : 400 (default) (400밀리세컨드,0.4초)
      -easing (전이되는모양) : swing (default) (swing모양)

         $("#box").slideUp(2000)
      -duration (걸리는시간) : 2000 (시간을 2초바꿨다.)
      -easing (전이되는모양) : swing (default)

         $("#box").slideUp(2000,function(){...})
      -duration (걸리는시간) : 2000 (시간을 2초바꿨다.)
      -easing (전이되는모양) : swing (default)
      -complete : 애니메이션 완료됬을때 실행할 콜백함수

         $("#box").slideUp(2000,'linear',function(){...})
      -duration (걸리는시간) : 2000 (시간을 2초바꿨다.)
      -easing (전이되는모양) : linear
      -complete : 애니메이션 완료됬을때 실행할 콜백함수


       * /
   </script>
