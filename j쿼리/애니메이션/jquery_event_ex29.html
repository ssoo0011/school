<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
   <style>
      #box{
         width:100px;
         height:100px;
         background-color: red;
      }
   </style>
   <title>Document</title>
   <script>
      $(document).ready(function(){
         $("#fade-in-btn").click(function(){
            $("#box").fadeIn()
         })
         $("#fade-out-btn").click(function(){
            //$("#box").fadeOut()   
            //$("#box").fadeOut(2000)   
            /*
            $("#box").fadeOut(2000,function(){
               alert("fadeOut완료!")
            }) 
            */
            $("#box").fadeOut(2000,'linear',function(){
               alert("fadeOut완료!")
            })
         })
         $("#fade-toggle-btn").click(function(){
            $("#box").fadeToggle()   
         })
      })
   </script>
</head>
<body>
   <button id="fade-toggle-btn">fadeToggle</button>
   <button id="fade-in-btn">fadeIn</button>
   <button id="fade-out-btn">fadeOut</button>
   <div id="box">
      박스
   </div>
</body>
</html>
