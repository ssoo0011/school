<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
   <style>
      #box{
         width:100px;
         height:100px;
         background-color: red;
      }
   </style>
   <title>Document</title>
   <script>
      $(document).ready(function(){
         $("#fade-to-1").click(function(){
            $("#box").fadeTo('fast',1)     
         })
         $("#fade-to-03").click(function(){
            $("#box").fadeTo('fast',0.3)  
         })
         $("#fade-to-07").click(function(){
            $("#box").fadeTo('fast',0.7)  
         })
      })
   </script>
</head>
<body>
   <button id="fade-to-1">fade-to-1</button>
   <button id="fade-to-03">fade-to-03</button>
   <button id="fade-to-07">fade-to-07</button>
   <div id="box">
      박스
   </div>
</body>
</html>
