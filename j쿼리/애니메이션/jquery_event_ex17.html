<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
   
  </style>
  <script src="./js/jquery.min.js"></script>
  <script>
     $(function(){     //key누르면 keyEventFnc함수 호출
        $(document).on("keydown",keyEventFnc)

        function keyEventFnc(e){
         var direct="";
            switch(e.keyCode){
               case 37:
                  direct="LEFT";
                  break;
               case 38:
                  direct="TOP";
                  break;
               case 39:
                  direct="RIGHT";
                  break;
               case 40:
                  direct="BOTTOM";
                  break;
            }
            if(direct){
               $("#user_id").val(direct)
            }
        }
     })
  </script>
</head>
<body>
    <input type="text"
    name="user_id"
    id="user_id"/>
</body>
</html>
