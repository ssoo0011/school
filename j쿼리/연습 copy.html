<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/jquery-1.12.4.js"></script>
    <title>Document</title>
    <style>
      .bt{
        background-color: paleturquoise;
      }

    </style>
    <script>
      
        $(function(){
          $('#p1').hide()
          $('#bt1').addClass('bt')

          $('#bt1').click(function(){
            $('#bt1').addClass('bt')
            $('#bt2').removeClass('bt')
            $('#p1').hide()
            $('#p2').show()
          })

          $('#bt2').click(function(){
            $('#bt2').addClass('bt')
            $('#bt1').removeClass('bt')
            $('#p2').hide()
            $('#p1').show()
          })
        })

    </script>
</head>
<body>
  <button id="bt1" onclick="bttn1()">개인</button>
  <button id="bt2">기업</button>
  <div id="p1">
    <label>아이디</label>
    <input type="text">
  </div>

  <div id="p2">
    <label>이름</label>
    <input type="text">
  </div>

</body>
</html>
