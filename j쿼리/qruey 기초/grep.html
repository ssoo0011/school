<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery-1.12.4.js"></script>

    <script>
        $(function(){
            var arr1 = [
                {"area" : "서울", "name" : "무대리"},
                {"area" : "부산", "name" : "홍과장"},
                {"area" : "대전", "name" : "빅마마"},
                {"area" : "서울", "name" : "박사장"}
            ]
            var arr2 = $.grep(arr1, function(a, b){
                if(a.area == "서울"){
                    return true; //true인 데이터 배열에 저장
                }else return false; //false데이터 저장x
            })
            //mpa 메소드가 배열의 원소에 반복접근
            //원소를 하나씩 콜백함수의 매개변수에 a를 넘김
            console.log(arr2)
            document.write(arr2)
        })

    </script>
</head>

</body>
</html>
