<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery-1.12.4.js"></script>

    <script>
        $(function(){
            $.each($("#menu2 li"), function(i, o){
                console.log(i + " : " , o)
            })
        })
        $(function(){
            $.each($("#menu1 li"), function(i){
                console.log(i + " : " ,$(this))
                //o를 쓰는 것 보다 더 정보가 많음
            })
        })

    </script>
</head>
<body>
    <h1>탐색선택자</h1>
    <ul id="menu1">
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
    </ul>
    <ul id="menu2">
        <li>내용5</li>
        <li>내용6</li>
        <li>내용7</li>
    </ul>
</body>
</html>
