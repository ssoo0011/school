<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery-1.12.4.js"></script>

    <script>
        $(function(){
            $('.btn1').on({
                'mouseover':function(){
                    $('.text1').css({"background-color":"yellow"})
                },
                'mouseout':function(){
                    $('.text1').css({"background-color":"blue"})

                }

            })
        })

    </script>
</head>
<body>
    <p>
        <div class="btn1">Mouse Over / Mouse Out</div>
    </p>
    <p class="text1">
        내용1
    </p>
</body>
</html>
