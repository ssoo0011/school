<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap{
            height: 300px;
            width: 100px;
            background-color: palevioletred;
            text-align: center;
            padding-left: 17px;
            padding-top: 25px;
            box-sizing: border-box;
        }
        #box{
            height: 50px;
            width: 50px;
            background-color: pink;
            text-align: center;
            margin: 5px;
            font-size: 20px;
        }
        button{
            width: 50px;
            height: 50px;
            background-color: khaki;
            border: none;
            position: relative;
            right: 12px;
            margin: 5px;
        }
    </style>
    <script>
        var colorList = ["red", "green", "blue"]

        function myFunc(){

            var i = Math.floor(Math.random()*colorList.length)

            var box = document.getElementById("box")
            box.style.backgroundColor = colorList[i]   
            
            //접근하는 요소의 style 속성의 하위 속성에 red를 넣겠다!            
        }

    </script>
</head>
<body>
    <div id = "wrap">
        <div id="box">

        </div>

        <button onclick="myFunc()">클릭</button>

    </div>

</body>
</html>
