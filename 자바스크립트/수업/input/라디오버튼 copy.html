<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFunc(){
            var myRadio = document.getElementsByClassName("my-radio")
            
            if(myRadio[0].checked === true){
                alert("정답입니다!")
            }else{
                alert("오답!!")
            }
            
        }
    </script>
</head>
<body>
    <label>1</label>
    <input type="radio" name = "radio-group1" class = "my-radio" value="안녕"> 
    <label>2</label>
   <input type="radio" name = "radio-group1" class = "my-radio" value="안넝">
    <label>3</label>
    <input type="radio" name = "radio-group1" class = "my-radio" value="앙녕">
    <label>4</label>
    <input type="radio" name = "radio-group1" class = "my-radio" value="안녀엉">
    <label>5</label>
    <input type="radio" name = "radio-group1" class = "my-radio" value="앙넝">
    <!-- 네임 값을 같게 하면 중복체크x, 같은 라디오 그룹으로 묶이게 됨 -->
    <button onclick="myFunc()">클릭!</button>
</body>
</html>
