<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //함수 호출문이 먼저 나와도 뒤에서 정의된 함수 실행 가능
        //함수 호이스팅!
        myFunc();

        function myFunc(){
            document.write("hello", "<br>")
        }

        //익명함수 / 이름이 없는 함수
        //hiFunc가 익명함수를 참조, 호이스팅 불가능
        var hiFunc = function(){
            document.write("hello", "<br>")
        }
        document.write(hiFunc)

        // function(){
        //     document.write("gd")
        // }
    </script>
</head>
<body>
    
</body>
</html>
