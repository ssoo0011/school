<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var alpha = prompt("문자 입력")

        switch (alpha) {
            case 'a':
            case 'A':
                document.write("Appel", "<br>")    
                break;
        
            case 'b':
            case 'B':
                document.write("Banana", "<br>")    
                break;
        }
        
    </script>
</head>
