    var c = com-1

        function rcs(choice){
            alert(choice)
                
                var com = Math.ceil(Math.random()*3)
                document.write(arr[c])

                (choice == "바위" && arr[c] == "보")||
                (choice == "보" && arr[c] == "가위")){
                    document.write("졌습니다..", "<br>")
