<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        //do~while - 선 실행 후 검사
        //while 선 검사 후 실행
        //무조건 사용자에게 1번 이상 입력을 받고싶으면 do~while
        var i = 4;
        do{
            document.write(i,"<br>");
            i++
        }while(i<=3);
    </script>
</head>

</body>
</html>
