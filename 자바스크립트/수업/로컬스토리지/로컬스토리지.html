        //내장 메소드 setItem의 key, value 설정
        //string만 가능
        window.localStorage.setItem('name', 'kim')
        var result1 = window.localStorage.getItem('name')
        console.log(result1)

        window.localStorage.setItem('num', 1)
        var result = window.localStorage.getItem('num')
        console.log(result)

        var judge = (result === 1)
        console.log(judge)

        var result2 = window.localStorage.removeItem('name')
        console.log(result2)
        
    </script>
