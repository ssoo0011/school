<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #display-area{
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            font-size: 20px;
            font-weight: bold;

        }
    </style>
    <script>

        var time = 1;
        var result = null;
        
        function myFunc(){
            // console.log(time)/
            document.getElementById("display-area").innerText = time
            time++
        }
        function start(){
            if(result != null){
                alert("이미 실행 중!") //중첩 종료
                return //값 없이 리턴만 쓰면 함수 종료
            }
           result = setInterval(myFunc, 10)
           //0이 아닌 값을 뱐환, 한 번 실행되면 1 반환 두 번 실행되면 2 반환---

        }
        function stop(){
            clearInterval(result) //setInterval 중지
            //setInterval 반환 값 넣어줘야 중지 됨.
            result = null
        }
        
    </script>
</head>
<body>
    <button onclick="start()"> 시작</button>
    <button onclick="stop()"> 중지</button>

    <div id="display-area"></div>
</body>
</html>
