<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var major = prompt("전공을 입력하세요")
        var grade = prompt("이수학점을 입력하세요")

        if(major == "컴퓨터공학과" || major == "컴공"){
            if(grade >= 140){
                document.write("컴공 졸업 대상입니다!")
            }else{
                document.write("애송이야!!")
            }
        }else{
            document.write("컴퓨터공학과 학생이 아닙니다.")
        }

    </script>
</head>
