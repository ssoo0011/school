<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var morw = prompt("성별을 입력하세요");
        var height = prompt("신장을 입력하세요");
        var weight = prompt("체중을 입력하세요");

        if(morw === "여" ||morw === "여자" ||morw === "여성"){
            var standard = ((height - 100) * 0.8);
            if(weight > standard){
                document.write((weight - standard).toFixed(2) + "만큼 감량")
            }else if(weight < standard){
                document.write((standard- weight).toFixed(2)  + "만큼 증량")
            }else{
                document.write("표준체중입니다.")
            }
        } else if(morw === "남" ||morw === "남자" ||morw === "남성"){
            var standard = ((height - 100) * 0.9);
            if(weight > standard){
                document.write((weight - standard).toFixed(2)+ "만큼 감량")
            }else if(weight < standard){
                document.write((standard- weight).toFixed(2)  + "만큼 증량")
            }else{
                document.write("표준체중입니다.")
            }
        }
    </script>
</head>

</html>
