<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        var num1 = prompt("숫자 입력")
        var num2 = prompt("숫자 입력")
        num1 = parseInt(num1)
        num2 = parseInt(num2)

        function square(a, n){
            if(n === 1){
                return a
            }else{
                return a ** n
            }
        }
        result = square(num1, num2)
        document.write(result)

        
        
    </script>
</head>
