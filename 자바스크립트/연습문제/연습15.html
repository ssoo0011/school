<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num1 = prompt("숫자1")
        var num2 = prompt("숫자2")

        while(num1 <= num2){
            num1++
            if(num1 % 2 === 0){
                document.write(num1 , "<br>")
            }else{
                continue
            }
        }

    </script>
</head>

</body>
</html>
