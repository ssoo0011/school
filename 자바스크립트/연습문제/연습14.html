    <title>Document</title>
    <script>
        var i = 1;
        while(i < 9){
            i++
            document.write(i + "<br>")
            
            var j = 1;
            while(j<9){
                j++
                document.write(i*j)
            }document.write("<br>")
        }
    </script>
