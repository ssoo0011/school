<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num1 = prompt("숫자1")
        num1 = parseInt(num1)
        var num2 = prompt("숫자2")
        num2 = parseInt(num2)
        var expr = prompt("연산자")

        switch (expr){
            case "+" :
                document.write(num1 + num2)
                break;
            case "-" :
                document.write(num1 - num2)
                break;
            case "*" :
                document.write(num1 * num2)
                break;
            case "/" :
                document.write(num1 / num2)
                break;
            default:
                document.write("다시 입력하시오")
                break;
        }

    </script>
</head>
<body>
    
</body>
</html>
