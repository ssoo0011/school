<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFunc(){
            var myImg = document.getElementById('myimg')
            
            if( myImg.getAttribute('src') === './images/cat.png'){
                myImg.setAttribute('src', './images/dog.png')
            }else if(myImg.getAttribute('src') === './images/dog.png'){
                myImg.setAttribute('src', './images/cute.png')
            }else if(myImg.getAttribute('src') === './images/cute.png'){
                myImg.setAttribute('src', './images/cat.png')
            }
            
        }
    </script>
</head>
<body>
    <img src="./images/cat.png" alt="사진" id="myimg">
    <button onclick="myFunc()">딸깍</button>
</body>
</html>
