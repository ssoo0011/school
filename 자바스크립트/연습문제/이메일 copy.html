<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFunc(){
            
            var selectemail = document.getElementById('myemail') // input에 넣을 값
            //input에 값 넣기!!!!!!! 
            var Email = document.getElementById('email')
            var i = Email.selectedIndex
            // console.log(Email.options.length)           
            // console.log(selectemail)
            selectemail.value = Email.options[i].value

        }
    </script>
</head>
<body>
    <input type="text" id="id">
    <input type="text" id="myemail">
    <select id="email">
        <option value="@naver.com" >@naver.com</option>
        <option value="@nate.com">@nate.com</option>
        <option value="@daum.net">@daum.net</option>
        <option value="@gmail.com">@gmail.com</option>
    </select>
    <button onclick="myFunc()">클릭</button>
</body>
</html>
