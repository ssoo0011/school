<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var regist = confirm("회원가입 하시겠스니까?")

        if(regist === true){
            var id = prompt("아이디를 입력하세요")
            var pw = prompt("비밀번호를 입력하세요")
            if(id == pw){
                document.write("아이디와 비밀번호가 같습니다.")
            }else{
                document.write("회원가입 성공!")
            }
        }else if(regist !== true){
            document.write("회원가입 종료")
        }
    </script>
</head>

</html>
