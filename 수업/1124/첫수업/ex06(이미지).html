<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제06</title>
</head>
<body>
    <!--HTML : div, span, a, img, ol, ul, li 태그를 보통 많이 씀
        HyperText MarkUp Language
        CSS : display, float, position (요소 배치)
        Cascading Sytle Sheet
        스타일 문서
        =반응형 (뷰포트, 가변그리드, 미디어쿼리, 플렉스박스) -->
    <!--src = 소스-->
    <!--이미지 태그의 src속성에 파일 위치 지정>-->
    <!-- 이미지 경로 = 절대경로 / 상대경로-->
        <img src = "./사진/댕댕쓰.jpg"/>
        <!-- 상대경로 방식 = <img src = "./폴더명/사진명.확장자".>-->
        <!-- 상대경로 방식 = . : 현재 위치 .. :  상위폴더-->
        <!-- 상대경로 = 프로젝트 기준으로 위치 잡는 방법-->
        
        <img src = "C:\Users\YJ\Desktop\HTML+CSS 소스\사진\애옹쓰.jpg"/>
        <!-- 절대경로 = 드라이브부터 쭉 쓰는거 -->
        <!--절대경로는 컴퓨터가 바뀌면 이미지 위치가 바뀌기 때문에 쓰기어렵.
            상대경로는 옮겨다닐 수 있기 때문에 사용 가능-->

</body>
</html>
