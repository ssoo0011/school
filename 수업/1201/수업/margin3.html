<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            /*display: inline-block; */
            float: left;
            /*기본적으로 공백이 조금 있음*/
        }
        .my-div1{
            background-color: violet;
            margin-right: 50px;
            /*margin은 음수도 가능! 그만큼 땡겨짐*/
        }
        .my-div2{
            background-color: blueviolet;
        }

        /*
        margin-left : 왼쪽마진
        margin-right : 오른쪽마진
        margin-top : 위쪽마진
        margin-bottom : 아래쪽마진
        margin : 10px; 4방향 마진 모두 10px

        margin 10px 20px; 
        위 10, 오른 20
        아래 10 왼쪽 20

        margin 10px 20px 30px;
        위 10 오른 20 아래 30 왼 20?(마주보는 것끼리)

        margin 10px 20px 30px 40px;
        위 10 오른 20 아래 30 왼 40
        규칙 12시 - 3시 - 6시 -9시
        */

    </style>
    
</head>
<body>
    <div class = "my-div1">
        div1
    </div>
    
    <div class = "my-div2">
        div2
    </div>
</body>
</html>
