<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
        }
        .my-div1{
            background-color: violet;
            margin-bottom: 50px; /*div1 아래에 간격주기*/
        }
        .my-div2{
            background-color: palevioletred;
        }
        /*마진 (margin) : 요소 사이의 간격 / 차이!
          패딩(padding) : 내부 여백 (충전재 같은 느낌)*/
    </style>
    
</head>
<body>
    <div class = "my-div1">
        div1
    </div>
    
    <div class = "my-div2">
        div2
    </div>
</body>
</html>
