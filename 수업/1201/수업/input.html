<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--글씨 쓸 수 있도록
    회원가입창, 로그인창, 검색창
    나중에 input태그에 입력한 값이랑 DB값 비교,-->
    <input type ='text'/> <br/>
    <input type ='text' placeholder = '아이디입력'/><br/>
    <input type ='text' placeholder = '아이디입력' value='김대리'/><br/>
    <input type ='text' placeholder = '아이디입력' value='김대리' maxlength="10"/> <br/>
    <input type ='password' placeholder = '비밀번호 입력'/> <br/>
    <!--placeholder : 자리표시, 입력 안내문구
        maxlength : 최대 길이
        value : 초기값?-->

</body>
</html>
