<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
       div{
        width: 100px;
        height: 100px;
        border: 5px solid;
        border-color: peru;
       }
       #box1{
        background-color: aquamarine;
        position: static; /*안움직임*/
        }
        #box2{
        background-color: bisque;
        position: relative;/*상대적 위치에 따른 위치 배치*/
        left: 100px;
        }
        #box3{
        background-color: palevioletred;
        position: relative;
        left: 200px;
        }
    </style>
</head>
<body>
    <div id = "box1">

    </div>
    <div id = "box2">
        
    </div>
    <div id = "box3">
        
    </div>
</body>
</html>
